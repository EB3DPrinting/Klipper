#=====================================================
# STEPPER X
#=====================================================
[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 360
position_max: 360
homing_speed: 75

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.680
hold_current: 0.500
stealthchop_threshold: 1

#=====================================================
# STEPPER Y
#=====================================================
[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 350
position_max: 350
position_min: 0
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 1

#=====================================================
# STEPPER Z
#=====================================================
[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 410

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.600
hold_current: 0.500
#stealthchop_threshold: 999999

